name: GitHub Automated Actions
on: [ push ]
jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      # Remind to update image version along with PHP version
      image: kirschbaumdevelopment/laravel-test-runner:8.0

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: rodexal_test_db
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Verify unittest DB exists
        run: mysql --port 33306 -u root -e "SHOW DATABASES LIKE 'rodexal_test_db'"
      - name: Create 2nd Database
        run: mysql --port 33306 -u root -e "CREATE DATABASE IF NOT EXISTS rodexal_alexdor_test_db;"
      - name: Verify unittest_second DB exists
        run: mysql --port 3306 -u root -e "SHOW DATABASES LIKE 'rodexal_alexdor_test_db'"

      - name: Install composer dependencies
        run: composer install --no-scripts

      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env
          php artisan key:generate

      - name: Run unit testsuite
        run: composer test

      - name: Prepare e2e testsuite (Dusk)
        run: |
          cp .env.dusk.ci .env
          php artisan key:generate

      - name: Run e2e testsuite (Dusk)
        run: composer test:e2e

      - name: Install front-end dependencies
        run: |
          npm install
          npm run dev

      - name: Run front-end unit testsuite
        run: npm run test
